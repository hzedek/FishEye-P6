<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/661099fb41.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <nav>
      <img role="button" aria-label="page d'accueil" src="assets/images/logo.png" class="logo" tabindex="0" />
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div>
          <p class="name" id="name"></p>
          <p class="smallFontSize redWineColor" id="city"></p>
          <p class="smallFontSize greyColor tagline" id="tagline"></p>
        </div>
        <button class="contact_button"  onclick="displayModal()" aria-label="Ouvrir la fenêtre de contact">Contactez-moi</button>
        <img aria-hidden="true" id="img" class="img">
      </section>
      
      <div class="trier-grid">
        <div class="trier">
          <p class="trierPar">Trier Par</p>
          <div id="buttonOption" role="button" aria-controls="menuOptions" aria-haspopup="true" aria-expanded="false" tabindex="0">
            <p id="selectedOption">
            Popularité</p>
            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
          </div>
        </div>
        <div id="menuOptions" class="MenuDeroulant" role="navigation" aria-hidden="true">
          <div aria-hidden="true" class="iconRelative"><i class="fa-solid fa-chevron-up"></i></div>
          <p id="popularite_sort" role="button" tabindex="-1">Popularité</p>
          <p id="date_sort" role="button" tabindex="-1">Date</p>
          <p id="titre_sort" role="button" tabindex="-1">Titre</p>
        </div>
      </div>
      
      <article id="article" role="article">
      </article>

      <!--lightbox-->
      <div class="lightbox-Bg"></div>
      <div id="lightbox" role="region" aria-modal="true" aria-describedby="Diaporama des photos du photographe">
        <div id="carousel" ></div>
        <img role="button" id="close" src="assets/icons/closeR.svg" tabindex="0" alt="Fermer la lightbox"/>
        <img role="button" class="chevron" id="left" src="assets/icons/chevron-right-solid.svg" tabindex="1" alt="Diapo précédente" />
        <img role="button" class="chevron" id="right" src="assets/icons/chevron-right-solid.svg" tabindex="3" alt="Diapo suivante" />
      </div>

      <!--MODAL-->
      <div class="bground"></div>
      <div id="contact_modal" role="dialog" aria-modal="true">
        <div class="modal" tabindex="-1">
            <header>
                <h2 id="modalname">Contactez-moi</h2>
                <button role="button"  onclick="closeModal()" alt="Fermer la fenêtre de contact" tabindex="1" id="closeButtonModal"><img src="assets/icons/close.svg"/></button>
              </header>
            <h2 id="modal-name"></h2>
            <form>
                <div>
                    <label for="first">Prénom</label>
                    <input novalidate class="getValue" type="text" id="first" name="first" minlength="2" required aria-required="true" tabindex="2" />
                </div>
                <div>
                    <label for="last">Nom</label>
                    <input novalidate class="getValue" type="text" id="last" name="last" minlength="2" required aria-required="true" tabindex="3" />
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input novalidate class="getValue" type="email" id="email" name="email" required aria-required="true" tabindex="4" />
                </div>
                <div>
                    <label for="Votre message">Votre message</label>
                    <textarea novalidate class="getValue" id="message" name="message" rows="7" cols="73" aria-required="true" tabindex="5"></textarea>
                </div>
                <button id="contact_button" class="contact_button" type="submit" tabindex="6">Envoyer</button>
            </form>
        </div>
    </div>
      
      <div id="priceBanner" role="status"></div>
    </main>
    
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
